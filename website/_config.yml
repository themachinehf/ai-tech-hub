# Hexo Configuration
# Docs: https://hexo.io/docs/configuration

# Site
title: AI Tech Hub
subtitle: 'Latest AI & Technology Tutorials'
description: 'Your go-to resource for AI tutorials, programming guides, and technology insights'
author: AI Content Team
language: en
timezone: 'Asia/Shanghai'

# URL
url: https://ai-tech-hub.example.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: tech
category_map:
tag_map:

# Metadata elements
head:
  favicon: /favicon.ico
  apple_touch_icon: /apple-touch-icon.png

# Date / Time format
date_format: 'YYYY-MM-DD'
time_format: 'HH:mm:ss'
dayjs_date_locale: en
dayjs_time_locale: en

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: butterfly
exclude_generator:

# Sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml
  rel: true

# SEO Optimization
seo:
  # Meta tags configuration
  meta:
    description: true
    keywords: true
    author: true
    open_graph:
      enable: true
      type: website
      site_name: AI Tech Hub
      twitter_card: summary_large_image
    google_site_verification: ""

  # Canonical URLs
  canonical:
    enable: true

  # Structured Data
  structured_data:
    enable: true
    entity:
      type: WebSite
      name: AI Tech Hub
      url: https://ai-tech-hub.vercel.app/
      description: Your go-to resource for AI tutorials, programming guides, and technology insights

  # Robots
  robots:
    user_agent: "*"
    allow:
      - /
    disallow:
      - /archives/
      - /tags/
      - /categories/

# Open Graph
open_graph:
  title: AI Tech Hub
  type: website
  url: https://ai-tech-hub.vercel.app/
  image: /images/og-image.png
  site_name: AI Tech Hub
  twitter_card: summary_large_image
  twitter_site: "@aitechhub"

# Markdown plugins
marked:
  gfm: true
  breaks: true
  smartLists: true
  smartypants: true

# Disable default RSS
rss: /rss.xml

# Deployment
deploy:
  type: git
  repo: https://github.com/your-org/ai-content-site.git
  branch: gh-pages
